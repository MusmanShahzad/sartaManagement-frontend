<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12" *ngFor="let booking of bookings">
      <div class="card">
        <div class="card-header">
          <h3>{{booking.booking}}</h3>
        </div>
        <div class="card-body">
          <p class="card-text"> Date:{{booking.date|dateConvertor}}</p>
          <p class="card-text">Building: <a [routerLink]="['../building',booking.building._id]">{{booking.building.name}}</a></p>
          <p class="card-text">Tenant: <a [routerLink]="['../userView',booking.userId._id]">{{booking.userId.name}}</a></p>
          <p class="card-text">Status: {{booking.status==0?'Pending':booking.status==1?'Accept':'Reject'}}</p>
        </div>
        <div class="card-footer" *ngIf="type==2">
          <button class="btn btn-success m-2" *ngIf="booking.status==0||booking.status==-1" (click)="acceptBooking(booking._id)">Accept</button>
          <button class="btn btn-danger m-2" *ngIf="booking.status==0||booking.status==1" (click)="rejectBooking(booking._id)">Reject</button>
        </div>
      </div>

    </div>
  </div>
</div>
