<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-12 col-md-12 col-sm-12" *ngFor="let contractor of contractors">
      <div class="card" >
        <div class="card-header">
         <h1> name:{{contractor.name}}</h1>
        </div>
        <div class="card-body">
          <p>Email:{{contractor.email}}</p>
          <p>PhoneN no:{{contractor.phoneNo}}</p>
          <p>{{contractor.type}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-warning" *ngIf="complainId">Send Email</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <p>
</p>
