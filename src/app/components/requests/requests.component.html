<div class="container-fluid">
  <div class="row" *ngIf="requests.length>0">
    <div class="col-12 col-md-12 col-sm-12">
      <div class="alert alert-warning" role="alert">
        No Record To Show
      </div>
    </div>
  </div>
  <div class="row" *ngFor="let item of requests">
    <div class="col-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          Request:{{item.notification}}
        </div>
        <div class="card-body">
          <p class="card-text">{{item.notification}}</p>
          <div *ngIf="item.status==0">
          <button class="btn btn-primary" (click)="accept(item._id)">Accept</button>
          <button class="btn btn-primary">Reject</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
