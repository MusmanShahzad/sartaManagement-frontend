<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form [formGroup]="AddBuildingForm">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" formControlName="name" placeholder="Building Name">
            <div *ngIf="AddBuildingForm.get('name').touched && AddBuildingForm.get('name').errors?.required"
								class="text text-danger mt-1">
								Name is required
							</div>
          </div>
          <div class="col">
            <textarea class="form-control" placeholder="Address" formControlName="address"></textarea>
            <div *ngIf="address.touched && address.errors?.required"
								class="text text-danger mt-1">
								Address is required
							</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <select class="form-control" formControlName="building">
              <option>Select building</option>
              <option>building 1</option>
            </select>
            <div *ngIf="building.touched && building.errors?.required"
								class="text text-danger mt-1">
								Building is required
							</div>
          </div>
        </div>
        <button class="btn btn-primary btn-block btn-lg m-5" [class.loader--text]="isLoading" [disabled]="!AddBuildingForm.valid&&AddBuildingForm.dirty" (click)="onSubmit(AddBuildingForm)" >
          <span>{{ isLoading ? '' : 'Add Apartment' }}</span></button>
      </form>
    </div>
  </div>
</div>
