    status
  }
}
mutation RemoveTenantFromRoom($roomId:String){
   RemoveTenantFromRoom(roomId:$roomId){
    Errors{
      error
      message
    }
    Data{
      _id
    name
    address
    status
    building{
      _id
      name
    }
    ownersId{
      _id
      userId{
        _id
        name
      }
    }
    tenantId{
      _id
      userId{
        name
      }
    }
    }
  }
}
mutation RoomStatusChange($roomId:ID){
  RoomStatusChange(roomId:$roomId){
    Errors{
      error
      message
    }
    Data{
      status
    }
  }
}