query GetAllRooms{
  GetAllRooms{
    _id
    name
    address
    building{
      _id
      name
    }
    ownersId{
      _id
      userId{
        _id
        name
      }
    }
    tenantId{
      _id
      userId{
        name
      }
    }
    
  }
}
