<div class="card">
  <div class="card-header">
    {{item.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Owner Name:{{item.ownersId.userId.name}}</h5>
    <p class="card-text">Adresss:{{item.address}}</p>
    <p class="card-text">Rooms:{{item.rooms.length}}</p>
    <p class="card-text" *ngIf="item.agentId">Agent:{{item.agentId.userId.name}}</p>
    
  </div>
  <div class="card-footer">
    <button [routerLink]="item._id" class="btn btn-primary m-2">View More</button>
    <button  class="btn btn-warning" [disabled]="requestLoading" (click)="CreateRequest(item._id)" *ngIf="requestVisible">{{requestLoading ? 'Loading':'Send Request'}}</button>
  </div>
</div>
